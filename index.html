<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coloring Book</title>
    <style>
      p {
        color: #1d8f2e;
      }
    </style>
  </head>

  <body>
    <main>
      <h1 style="color: rgba(250,0,0, 0.5);">Red</h1>
      <p>
        Primary Color.
      </p>

      <h2 style="color: rgba(255, 166, 1, 0.5);">Orange</h2>
      <p>
        Orange mix of yellow and red.
      </p>

      <h3 style="color: rgba(250, 250, 0, 0.5);">Yellow</h3>
      <p>
        Primary Color.
      </p>

      <h4 style="color: rgba(0, 250, 0, 0.5);">Green</h4>
      <p>
        Green mix of yellow and blue.
      </p>

      <h5 style="color: rgba(0, 0, 250, 0.5);">Blue</h5>
      <p>
        Primary color.
      </p>

      <h6 style="color: rgba(250, 0, 250, 0.5);">Indigo</h6>
      <p>
        Indigo mix of red and blue.
      </p>
    </main>
  </body>
</html>
